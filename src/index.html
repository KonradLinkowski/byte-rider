<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Byte Rider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body class="bg atari">
  <div class="bg honeycomb col world">
    <div id="board" class="col board">
      <div id="logo" class="fg ninetyfive logo">Byte<br />Rider</div>
      <div id="Hy" class="row pile"></div>
      <div class="row">
        <div class="col piles">
          <div id="Py" class="row pile"></div>
          <div id="Px" class="row pile"></div>
          <div id="Hx" class="row pile"></div>
        </div>
        <div class="col navi">
          <div id="discard" class="pile col discard"></div>
          <div id="S" class="card iS"></div>
          <div id="reset" class="card pickable reset hidden">&orarr;</div>
          <div id="spacer" class="card invisible"></div>
        </div>
      </div>
    </div>
    <div id="info" class="info"></div>
  </div>
  <div class="fg atari colophon">Design <abbr title="and">&amp;</abbr> dev by <a href="https://www.frankmitchell.org/" title="retrofuturist decker and ice cream piggy">Frank Mitchell</a> for <a href="https://2019.js13kgames.com/" title="Andrzej Mazur (js13kGames): HTML5 and JavaScript Game Development Competition in just 13 kilobytes">js13kGames 2019</a>.</div>
  <div id="card" class="moveable hidden"></div>
</body>

</html>
